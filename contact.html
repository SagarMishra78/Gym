<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/pr1.css" />
</head>

<body style="background: url('/img/contact.jpg'); background-size: cover;">
  <div class="mid">
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="join.html">Join</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="fitness.html">Fitness Center</a></li>
      <li><a href="#" class="active">Contact Us</a></li>
    </ul>
  </div>

  <form class="contact">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="mb-3">
      <label for="physio" class="form-label">Preffered physio:</label><br>
      <select class="form-dropdown" id="dropdown" style="width:150px" data-component="dropdown">
        <option value="Sagar Mishra"> Sagar Mishra </option>
        <option value="Tanay Shah"> Tanay Shah </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Your Message:</label><br>
      <textarea id="desc" class="form-textarea" name="desc"
        cols="60" rows="9" data-component="textarea"></textarea>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</body>

</html>
